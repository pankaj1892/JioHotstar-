<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="./facebook.css" />
    <script
      src="https://kit.fontawesome.com/930c5ee895.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo"><i class="fa-brands fa-facebook"></i></div>
      <input type="text" placeholder="Search Facebook" />
      <div class="nav">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Messages</a>
      </div>
    </header>

    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <ul>
          <li><strong>Menu</strong></li>
          <li>News Feed</li>
          <li>Messages</li>
          <li>Notifications</li>
          <li>Settings</li>
        </ul>
      </div>

      <!-- Feed -->
      <div class="feed">
        <div class="post">
          <h3>Pankaj Pardeshi</h3>
          <p>Just visited this amazing place!</p>
          <img src="image1.jpg" alt="Post Image" />
          <div class="post-actions">
            <button><i>👍</i> Like</button>
            <button><i>💬</i> Comment</button>
            <button><i>↗️</i> Share</button>
          </div>
        </div>
        <div class="post">
          <h3>lord krishna</h3>
          <p>Loving the new updates on Facebook!</p>
          <img src="image3.jpg" alt="Post Image" />
          <div class="post-actions">
            <button><i>👍</i> Like</button>
            <button><i>💬</i> Comment</button>
            <button><i>↗️</i> Share</button>
          </div>
        </div>
      </div>

      <!-- Suggestions -->
      <div class="suggestions">
        <h3>Friend Suggestions</h3>
        <ul>
          <li>
            <img src="image1.jpg" alt="User" />
            <span>Pankaj pardeshi</span>
          </li>
          <li>
            <img src="image2.jpg" alt="User" />
            <span>Kareena </span>
          </li>
          <li>
            <img src="image3.jpg" alt="User" />
            <span>lord krishna</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
